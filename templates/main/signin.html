{% extends 'main/layouts/layout.html' %}
{% load static %}

{% block body %}
<!-- Masthead-->
<header class="masthead h-auto" style="--url: url({% static 'main/img/signin.jpg' %})">
    <div class="container bg-dark w-25 p-4 rounded">
        <div class="masthead-subheading">Sign in</div>
        <form method="POST" action="{{ request.path }}" class="text-white card border-0 bg-transparent align-items-center">
            {% comment %}<div class="form-floating bg-dark mb-2 w-75">
                {% csrf_token %}
                <input type="text" name="login" id="login" class="bg-dark text-white form-control form-control-sm" placeholder="Email or Name" required>
                <label for="login" class="form-label bg-transparent">Email or Name</label>
            </div>
            <div class="form-floating bg-dark mb-1 w-75">
                {% csrf_token %}
                <input type="password" name="password" id="password" class="bg-dark text-white form-control form-control-sm" placeholder="Password" required>
                <label for="password" class="form-label bg-transparent">Password</label>
            </div>{% endcomment %}
            {% for field in form %}
                <div class="form-floating bg-dark mb-2 w-75">
                    {% csrf_token %}
                    {{ field }}
                    <label for="{{ field.auto_id }}" class="form-label bg-transparent">{{ field.label }}</label>
                </div>
            {% endfor %}
      <input type="hidden" name="back" value="{{ back }}">
            <button type="submit" class="w-75 mb-4 btn btn-warning text-white btn-xl text-uppercase">Sign In</button>
        </form>
                <p style="color:white">{{ error }}</p>
                    <form method="post" action="{% url 'Register' %}">
  {% csrf_token %}
      <input type="hidden" name="back" value="{{ back }}">
  <a class="link-light mb-1" href="#recipe">Don't have an account?</a>
</form>
    </div>
</header>
{% endblock %}
