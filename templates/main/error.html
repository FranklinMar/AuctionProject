{% extends 'layouts/layout.html' %}
{% load static %}

{% block body %}
<link href="{% static 'main/css/error.css' %}" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js.map"></script>
<section class="wrapper">
    <div class="container">
        <div id="scene" class="scene" data-hover-only="false">
            <div class="circle" data-depth="1.2"></div>
            <div class="one" data-depth="0.9">
                <div class="content">
                    <span class="piece"></span>
                    <span class="piece"></span>
                    <span class="piece"></span>
                </div>
            </div>
            <div class="two" data-depth="0.60">
                <div class="content">
                    <span class="piece"></span>
                    <span class="piece"></span>
                    <span class="piece"></span>
                </div>
            </div>

            <div class="three" data-depth="0.40">
                <div class="content">
                    <span class="piece"></span>
                    <span class="piece"></span>
                    <span class="piece"></span>
                </div>
            </div>
            <p class="p404" data-depth="0.50">404</p>
            <p class="p404" data-depth="0.10">404</p>
        </div>
        <div class="text">
            <article>
                <p>Uh oh! Looks like you got lost. <br>Go back to the homepage if you dare!</p>
                <a class="btn-outline-warning btn text-white" href="{% url 'Home' %}">Home</a>
            </article>
        </div>
    </div>
</section>
<script>
    var scene = document.getElementById('scene');
    var parallax = new Parallax(scene);
</script>
{% endblock %}
